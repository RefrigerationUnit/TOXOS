    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      color: white;
      background: #000;
      overflow-x: hidden;
      min-height: 100vh;
      scroll-behavior: smooth;
    }

    /* --- Background video stack --- */
    #video-container {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    /* 16:9 "cover" sizing for the iframe host element */
    #youtube-background {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;          /* 16:9 cover trick */
      height: 56.25vw;       /* 9/16 */
      min-height: 100vh;
      min-width: 177.78vh;   /* 16/9 * 100 */
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0;            /* hidden until PLAYING */
      transition: opacity 280ms ease;
      will-change: opacity;
    }

    /* Fully cover initial YT UI flash; fades out at PLAYING */
    .video-cover {
      position: absolute;
      inset: 0;
      background: #000;
      z-index: 2;
      opacity: 1;
      transition: opacity 280ms ease;
      pointer-events: none;
    }
    .video-cover.is-hidden { opacity: 0; }

    .video-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
      pointer-events: none;
    }

    /* --- Foreground content --- */
    .content {
      position: relative;
      z-index: 3;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 4;
      background: transparent;
    }

    .logo {
      font-size: 2rem;
      font-weight: 900;
      font-style: italic;
      color: #00f3ff;
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
      letter-spacing: 2px;
    }

    .hamburger {
      font-size: 1.8rem;
      cursor: pointer;
      color: #00f3ff;
      text-shadow: 0 0 8px rgba(0, 243, 255, 0.7);
      transition: transform 0.3s ease;
      z-index: 5;
    }
    .hamburger:hover { transform: scale(1.1); text-shadow: 0 0 12px rgba(0, 243, 255, 1); }

    .menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100vh;
      background: rgba(20, 20, 30, 0.95);
      backdrop-filter: blur(10px);
      transition: right 0.3s ease;
      z-index: 6;
      padding: 4rem 2rem;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
    }
    .menu.active { right: 0; }

    .menu ul { list-style: none; }
    .menu li { margin: 1.5rem 0; }
    .menu a {
      color: #00f3ff;
      text-decoration: none;
      font-size: 1.5rem;
      display: block;
      padding: 0.5rem 0;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
    }
    .menu a:hover { color: white; text-shadow: 0 0 10px rgba(0, 243, 255, 1); }

    .close-menu {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: #00f3ff;
      text-shadow: 0 0 8px rgba(0, 243, 255, 0.7);
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;

      font-size: 1.1rem;
      text-align: justify;
